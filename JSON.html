<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>

<body>
     <h1>User List</h1>
    <ul id="userlist"></ul>

    <script>
        (async () =>{
            const response= await fetch("https://dummyjson.com/users");
            const data = await response.json();

            document.getElementById("userlist").innerHTML=data.users.map(user =>  
              `<li> ${user.firstName} ${user.lastName} <br>${user.age} <br> ${user.weight}  <br> ${user.eyeColor} </li>`
            ).join('');
        })();
    </script> 

    
</body>
</html>
